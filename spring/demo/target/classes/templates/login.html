<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Static </title>
</head>
<body>
    <h1>Login Here</h1>

    <div th:if="${errorMsg}">
        <h3 style="color:red">th:text="${errorMsg}"</h3>
</div>
<form  th: action="@{/loginForm}" th:object="${user}" method="post"> 
>
    
    Email: <input type="email" th:field="*{email}"> <br>
    Password: <input type="password" th:field="*{password}"><br>
    <input type="submit" value="Login">
    </form>
